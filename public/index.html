<!DOCTYPE html>
<html lang="en">
<head>
    <!-- My meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Wheel Of Jeporady</title>
    <!-- Links -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/Winwheel.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>
<body>
    <audio autoplay loop>
        Source src= "/audio/themeSong.mp3";
    </audio>
    <table id="login">
        <tr class="row_big colorPrimary">
            <td colspan="2">
                <div class="text-title-big">Wheel Of Jeporady</div>
            </td>
        </tr>
        <tr class="row_big colorPrimary">
            <td colspan="2">
                <div class="text-title-small">Enter Name:</div>
                <form id="nameForm" action="">
                    <input class="colorSecondary" type="text" id="nameSubmit"><br>
                    <input type="submit" value="Submit">
                </form>
            </td>
        </tr>
    </table>
    <table id="before_game" style="display: none">
        <tr class="row_small colorPrimary">
            <td colspan="2">
                <div class="text-title-small">
                    <div id="playerListDiv">
                        <h4 id="playerListHeading">Current Players</h4>
                        <ul id="players">
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <table id="start_game" style="display: none">
        <tr>
            <td width="438" height="582" align="center" valign="center">
                <div class="question_display">
                    <label id="question"></label>
                    <table style="width:100%">
                        <tr>
                            <th id="choice-one"></th>
                            <th id="choice-two"></th>
                        </tr>
                        <tr>
                            <th id="choice-three"></th>
                            <th id="choice-four"></th>
                        </tr>
                    </table>
                </div>
                <canvas class="the_wheel" id="canvas" width="434" height="434">
                    <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                </canvas>
                <div class="spin_controls">
                    <img id="spin_button" src="/images/spin_off.png" alt="Spin" />
                    <br /><br />
                </div>
            </td>
        </tr>
    </table>
    <!-- Socket.IO Javacript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
</body>
</html>
