<!DOCTYPE html>
<html lang="en">
<head>
    <!-- My meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Wheel Of Jeporady</title>
    <!-- Links -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <table id="login">
        <tr class="row_big colorPrimary">
            <td colspan="2">
                <div class="text-title-big">Wheel Of Jeporady</div>
            </td>
        </tr>
        <tr class="row_big colorPrimary">
            <td colspan="2">
                <div class="text-title-small">Enter Name:</div>
                <form id="nameForm" action="">
                    <input class="colorSecondary" type="text" id="nameSubmit"><br>
                    <input type="submit" value="Submit">
                  </form>
            </td>
        </tr>
    </table>
    <table id="before_game" style="display: none">
        <tr class="row_small colorPrimary">
          <td colspan="2">
                    <div class="text-title-small">
                        <div id="playerListDiv">	
                            <h4 id="playerListHeading">Current Players</h4>
                            <ul id="players">
                            </ul>
                        </div>
                    </div>
             </td>
        </tr>
    </table>
    <!-- Socket.IO Javacript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/app.js" charset="utf-8"></script>
</body>
</html>
